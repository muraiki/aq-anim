    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
const width = 900;
const height = 500;


const svg = d3.select('body').append('svg:svg')
  .attr('width', width)
  .attr('height', height)
  .style('background-color', '#faa');

const circle = svg.selectAll('circle')
    .data(d3.range(50).map((d,i)=>({
      x: i*20,
      y: height,
      dx: 2,
      dy: -1.5*(Math.random()+1),
      r: (i%6)+5,
      f: 'aaf',
      dir: 1,
    })))
  .enter().append('svg:circle')
    .attr('fill','#aaf')
    .attr('stroke','#0f0')
    .attr('r', (d)=>d.r);

const text = svg.append('svg:text')
  .attr('x', 20)
  .attr('y', 20);

let frame = 0;
let start = Date.now();
function theLoop() {
  const now = Date.now();
  const duration = now-start;
  text.text((++frame*1000/duration)|0);
  if (duration > 999) frame=0,start=now;
  circle
    .attr('cx',   (d)=>((d.x+=Math.random()*d.dx),d.x>width?(d.x-=width):d.x))
    .attr('cy',   (d)=>((d.y+=d.dy),d.y<0?(d.y+=height):d.y))
    .attr('r',    (d)=>((d.r>18||d.r<3)&&(d.dir*=-1),Math.random()>0.99&&(d.r+=(2*d.dir)),d.r<1&&(d.r=1),d.r))
    .attr('fill', (d)=>{
      if (duration < 990) return '#'+d.f;
      // TODO actual color transition
      const [r,g,b] = d.f.split('')
        .map(n=>parseInt(n,16))
        .map(n=>Math.random()>0.9?(n+d.dir):n)
        .map(n=>n<0?15:n>15?0:n)
        .map(n=>n.toString(16));
      d.f=`${r}${g}${b}`;
      return '#'+d.f;
    });
}
let timer = d3.timer(theLoop, 200);

document.getElementById('select_bg_img').addEventListener('change', (e)=>{
  document.getElementsByTagName('svg')[0].style.backgroundImage = e.target.value;
});

let toggle = false;
document.getElementById('pause').addEventListener('click', (e)=>{
  toggle && (timer=d3.timer(theLoop)) || timer.stop();
  toggle = !toggle;
});
    </script>
